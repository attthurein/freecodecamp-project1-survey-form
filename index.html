<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out the survey form below:</p>
  
  <form id="survey-form">
    <fieldset>
      <label id="name-label" for="name">Name:</label>
      <input id="name" name="name" type="text" placeholder="Enter your name" required>

      <label id="email-label" for="email">Email:</label>
      <input id="email" name="email" type="email" placeholder="Enter your email" required>

      <label id="number-label" for="number">Age (optional):</label>
      <input id="number" name="age" type="number" placeholder="Enter your age (optional)" min="13" max="120">
      
      <label for="role">Which option best describes your current role?</label>
      <select id="dropdown" name="dropdown">
        <option value="">Select current role</option>
        <option value="Student">Student</option>
        <option value="Full Time Job">Full Time Job</option>
        <option value="Full Time Learner">Full Time Learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option>
      </select>
      
      <label>Would you recommend this service to a friend?</label>
      <div class="radio-group">
        <label><input type="radio" name="recommend" value="definitely"> Definitely</label>
        <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
        <label><input type="radio" name="recommend" value="not-sure"> Not sure</label>
      </div>
      
      <label for="favorite">What is your favorite feature?</label>
      <select id="favorite" name="favorite">
        <option value="">Select favorite feature</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Open Source">Open Source</option>
      </select>
      
      <label for="improve">What would you like to see improved? (Check all that apply)</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="improve" value="Front-end Projects"> Front-end Projects</label>
        <label><input type="checkbox" name="improve" value="Back-end Projects"> Back-end Projects</label>
        <label><input type="checkbox" name="improve" value="Data Visualization"> Data Visualization</label>
        <!-- Add more checkboxes as needed -->
      </div>
      
      <label for="comments">Any comments or suggestions?</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here"></textarea>
    </fieldset>
    
    <input id="submit" type="submit" value="Submit">
  </form>
</body>
</html>
